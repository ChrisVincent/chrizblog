	<h2 class="post-page-title">无题：就这样开始</h2>
	<time datetime="18 Apr 2012" class="by-line">2012-04-18</time>
	<div class="content">

		<p>困难和难堪，只有在成功之后才会显得有趣。</p>

<p>成功之后，之前越是困难，越是有趣；当时越是难堪，越是有趣。</p>

<p>可是如果忙到最终也没有成功，那所有的困难和难堪都会变成笑话。越是努力试图摆脱困难、躲避难堪，就越是笑话。</p>

<p>是努力拼到困难和难堪都变得有趣，还是费劲让困难和难堪都变成笑话？</p>

<p>据我所知，前者都变成了高帅富，后者都变成了屌丝。</p>
