	<h2 class="post-page-title">我要开始认真了</h2>
	<time datetime="06 May 2012" class="by-line">2012-05-06</time>
	<div class="content">

		<p>有时候觉得这个世界好无奈，一想到那些一眼望不到边的日复一日，就感到乏味到要吐。尤其是满脑子不着边际的幻想都还在天边游荡，可一眨眼时间已经飞快流逝而去时，整个世界都像是黑白默片般失去光彩，只剩下空虚和无助在尖叫，却发不出任何声音。</p>

<p>小时候我常常对自己说，等我长大了，一切都会好起来。</p>

<p>可是现在，一切都还是老样子。可我已经不可避免的长大了，苍老了。</p>

<p>现在我要认真起来了。这个世界，你等着我，我会改变你。</p>
